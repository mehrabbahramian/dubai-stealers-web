<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.css">
    <title>Error !</title>
</head>
<body>

    <div class="container-fluid" id="error">
        <div class="row text-center align-items-center content">
            <h2>404</h2>
            <h4>Page Not Found</h4>
            <p>Sorry we can't find that page! The page you are looking for was never existed.</p>
            <a href="/">Back To Home</a>
        </div>
    </div>

    <script src="js/all.min.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
    
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    <script src="js/all.min.js"></script>
    <script src="js/script.js"></script>
    <script>
        const container = document.querySelector('#error');

        window.onmousemove = function(e){
        let x = e.clientX / 5;
        let y = e.clientY / 5;
        container.style.backgroundPositionX = -`${x}` + "px";
        container.style.backgroundPositionY = -`${y}` + "px";
    }
    </script>
</body>
</html>
